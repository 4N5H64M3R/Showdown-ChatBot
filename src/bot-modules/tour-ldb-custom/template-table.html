<h3>Table: ${NAME}</h3>
<p><a href="/tourtablecustom/${ID}/get" target="_blank">View Leaderboards Table</a></p>
<form method="post" action="">
	<input type="hidden" name="name" value="${ID}" />
	<table border="0">
		<tr><td>Name: </td><td><input name="newname" type="text" size="10" value="${NAME}" /></td></tr><tr></tr>
		<tr><td>Room: </td><td><input name="room" type="text" size="10" value="${ROOM}" /></td></tr><tr></tr>
		<tr><td>Points for winner: </td><td><input name="winner" type="text" size="10" value="${WINNER}" /></td></tr><tr>
		<tr><td>Points for finalist: </td><td><input name="finalist" type="text" size="10" value="${FINALIST}" /></td></tr><tr>
		<tr><td>Points for semi-finalist: </td><td><input name="semifinalist" type="text" size="10" value="${SEMIFINALIST}" /></td></tr><tr>
		<tr><td>Custom title: </td><td><input name="ctitle" type="text" size="30" value="${CTITLE}" /></td></tr><tr></tr>
		<tr><td>Description: </td><td><input name="description" type="text" size="30" value="${DESCRIPTION}" /></td></tr><tr></tr>
	</table>
	<p><input type="submit" name="edit" value="Save Changes" /></p>
</form>
<form method="post" action="">
	<input type="hidden" name="name" value="${ID}" />
	<p><input type="submit" name="gentable" value="Generate Table" /></p>
</form>
<p><button onclick="clearTable('${ID}');">Clear Leaderboards</button>&nbsp;<span id="confirm-clear-${ID}">&nbsp;</span></p>
<p><button onclick="removeTable('${ID}');">Delete Configuration</button>&nbsp;<span id="confirm-del-${ID}">&nbsp;</span></p>
<form method="post" action="">
	<input type="hidden" name="name" value="${ID}" />
	<p><textarea name="dtrestored" rows="2" placeholder="json data here"></textarea></p>
	<p><input type="submit" name="restoredata" value="Restore data from json" /></p>
</form>
<hr />
